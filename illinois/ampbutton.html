<!doctype html>
<html ⚡ lang="ru">
  <head>
    <meta charset="utf-8">
    <title>AMP — call via on</title>
    <link rel="canonical" href="self.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>
      body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           -moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           -ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           animation:-amp-start 8s steps(1,end) 0s 1 normal both}
      @-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
    </style>
    <noscript>
      <style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style>
    </noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>
  <body>
    <h1>Позвонить через <code>on="tap:..."</code></h1>

    <!-- Используем on: при тапе навигируем на tel: -->
    <button on="tap:AMP.navigateTo(url='tel:+3800508763456')"
            style="padding:12px 18px;font-size:18px;border-radius:8px;border:none;background:#0000FF;color:#fff;">
      📞 Позвонить +3800508763456
    </button>

    <!-- Альтернатива: простая ссылка tel: (без on) -->
    <p style="margin-top:12px;">
      Или так: <a href="tel:+3800508763456">tel:+3800508763456</a>
    </p>
  </body>
</html>
